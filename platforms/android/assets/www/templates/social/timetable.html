<ion-view ng-attr-title="CRUD Timetable List" >
<!-- ======================
  LEFT SIDE BUTTON
  ====================== -->
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <!-- ======================
  /END LEFT SIDE BUTTON
  ====================== -->

  <!-- ======================
  RIGHT SIDE BUTTON
  ====================== -->
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-search"></button>
  </ion-nav-buttons>
  <!-- ======================
  /END RIGHT SIDE BUTTON
  <!-- ======================
  /END RIGHT SIDE BUTTON
  <!-- ======================
  /END RIGHT SIDE BUTTON
  ====================== -->
  <!-- ======================
  /END RIGHT SIDE BUTTON
  <!-- ======================
  /END RIGHT SIDE BUTTON
  
   <!-- ======================
  MAIN CONTENT SECTION
  ====================== -->
<ion-content class="has-header gem-ion-content padding" >

 <form class="form-inline">
   
       <!-- Search Box - standard ionic markup -->
    <div class="item item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Filter By" ng-model="query" >
      </label>
    </div>
</form>

<ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
</ion-refresher>

    <table wt-responsive-table class="table table-bordered table-striped padding" ts-wrapper>
    
        <thead>
          <tr >
            <th >Dance Styles </th>
            <th >Instructor</th>
            <th >Start Time</th>
            <th >End Time</th>
            <th >Days</th>
            <th ></th>
          </tr>
        </thead>
        <tbody>
          <tr> 
          <form>
              <td style="text-align:left">    <select ng-model="time.STYLES" ng-options="programs.STYLES for programs in programsList" > </select>
           </td>

            <td>
            <select ng-model="time.INSTRUCTOR" ng-options="staffMember.FULLNAME for staffMember in staffMembers" > </select>

            </td>
            <td>
              <ionic-timepicker ng-model="time.STARTTIME" input-obj="timePickerObject">
              <button class="button button-block button-positive overflowShow">
                    <standard-time-meridian etime='timePickerObject.inputEpochTime'>

                  </standard-time-meridian>

            </ionic-timepicker>

          </td>
          <td>

            <ionic-timepicker ng-model="time.ENDTIME" input-obj="timeEndPickerObject">
              <button class="button button-block button-positive overflowShow">
                <standard-time-meridian etime='timeEndPickerObject.inputEpochTime'>
                </standard-time-meridian>             
            </ionic-timepicker>

         </td>
          <td> <ionic-datepicker  ng-model="time.DATE" input-obj="datepickerObject">
            <button class="button button-block button-positive">  {{datepickerObject.inputDate | date:'dd-MM-yyyy'}}
            </button>
          </ionic-datepicker>
        </td>
        <td>        

            <button type="submit"  ng-disabled="!time.INSTRUCTOR || !time.STYLES" class="button button-icon icon ion-plus-circled" > </button>
        </form>  
        </td>
        </tr>

        <tr data-ng-repeat="time in timetable">
          <td>{{ time.PROGRAMNAME }}</td>
          <td>{{ time.INSTRUCTOR }}</td>
          <td>{{ time.STARTTIME }}</td>
          <td>{{ time.ENDTIME }}</td>
          <td><{{ time.DATE }}/td>
          <td>  

            <button  class="button button-icon icon ion-plus-circled" > </button>
          
          <button class="button button-icon icon ion-close-circled" > </button>
          <button class="button button-icon icon ion-edit" > </button>
          </td>

        </tr>

        </tbody>
      </table>
   
  </ion-content>
</ion-view>
