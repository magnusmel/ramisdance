<div class="modal">
  <ion-header-bar class="bar-royal">
    <h1 class="title">Admin Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()"><i class="icon ion-close-circled"></i></button>
    </div>
     <div class="gem-form text-center">
        <!-- Logo as you please -->
     <!--    <div class="padding logo">
          <img src="img/gemionic/logo2.png" alt="Logo">
        </div> -->
      </div>  
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin(loginData)" class="gem-form">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="loginData.username" placeholder="Your Email ID">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password" placeholder="Password">
        </label>
        <label class="item">
        
          <button class="button button-block button-positive" ng-disabled="!loginData.username || !loginData.password" >Log in</button>
        </label>

      <!--   <div class="text-center padding">
          <div class="padding">Not yet registered?</div>
          <button class="button button-positive" ng-disabled="true" >Administrator Sign up Here</button>
        </div> -->
      </div>
    </form>
  </ion-content>
</div>
