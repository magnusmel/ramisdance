<ion-popover-view >
 <ion-header-bar>
      <h1 class="title">Is this You ? </h1>
    </ion-header-bar>
    
    <ion-content>
    		 <img ng-src="{{popover.staffMember.PHOTOURL}}" alt="" class="gem-friend-list-profile-pic"><br/>
       <pre> {{staffMember || json }}</pre>

       Staff Name: {{popover.staffMember.FULLNAME}}


   	<!-- 	{{popover.staffMember}}

    staffMember USER{{popover.staffMember.USERNAME}}
     staffMember FULLNAME {{popover.<staffMember class="FULLNAME"></staffMember>.toString()}}
 -->

<div class="button-bar">
  	<button class="button button-positive" ng-click="staffMemberSignIn(popover.staffMember)"> YES	</button>
	<button class="button button-assertive" ng-click="closePopover()"> NO</button>
</div>
    </ion-content>

</ion-popover-view>
