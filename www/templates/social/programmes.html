    <table wt-responsive-table class="table table-bordered table-striped tablesort-sortable padding" ts-wrapper>
    
        <thead>
          <tr >
            <th ts-criteria="STYLES">Dance Styles </th>
            <th ts-criteria="PRICE">Price</th>
            <th ts-criteria="SESSIONSPERWEEK">Session/Week</th>
            <th ts-criteria="CLASSESPERMONTH">Classes/Month</th>
            <th ts-criteria="PAYMENTSCHEDULE">Payment Validity</th>
            <th ts-criteria="BATCH">Batch</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="programs in programsList | filter: query |orderBy:'BATCH'" ts-repeat>
            <td style="text-align:left">{{programs.STYLES}}</td>
            <td>{{programs.PRICE | currency: "â‚¹"}}</td>
            <td>{{programs.SESSIONSPERWEEK}}</td>
            <td>{{programs.CLASSESPERMONTH}}</td>
            <td>{{programs.PAYMENTSCHEDULE}} months</td>
            <td>{{programs.BATCH}}</td>
          </tr>
        </tbody>
      </table>
