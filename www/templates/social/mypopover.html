<ion-popover-view >
 <ion-header-bar>
      <h1 class="title">Is this You ? </h1>
    </ion-header-bar>
    
    <ion-content ng-model="settings.enableFriends">
    		MEMBER -AAA
        {{popover.staffMember || json}}
    <div ng-show="popover.staffMember.PHOTO == null || popover.staffMember.PHOTO == undefined" >
            <img src="{{popover.staffMember.PHOTOURL}}" alt="" class="gem-friend-list-profile-pic"><br/>
    </div>


  <div ng-show="popover.staffMember.PHOTO != null || || popover.staffMember.PHOTO != undefined" >BBB
          <img ng-src="data:image/jpeg;base64,{{popover.staffMember.PHOTO}}" alt="" class="gem-friend-list-profile-pic"><br/>
  </div>   		     		
  {{popover.staffMember.FULLNAME}}
   

      <div class="button-bar">
        	<button class="button button-positive" ng-click="staffMemberSignIn(popover.staffMember)"> YES	</button>
      	<button class="button button-assertive" ng-click="closePopover()"> NO</button>
      </div>
    </ion-content>

</ion-popover-view>
